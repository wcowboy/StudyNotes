<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script标签</title>

</head>

<body>
	<script>
		for (let i = 0; i < 5; i++) {
			(function () {
				setTimeout(function () {
					console.log(i)
				}, 1000)
			})();
		}

	</script>
</body>
</body>

</html>
