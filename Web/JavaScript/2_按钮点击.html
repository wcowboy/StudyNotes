<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f() {
            document.getElementById("demo").innerHTML = "第一个JS函数";
        }
    </script>
</head>
<body>

<h1>我的Web界面</h1>
<p id="demo">段落</p>
<button type="button" onclick="f()">点击按钮</button>
</body>
</html>
