<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function setText() {
            var oText = document.getElementById('text1');
            // oText.value = 'dasdad' // 第一种 点 . 操作属性
            oText['value'] = 'dadsa' // 第二种 字符串
        }
    </script>
</head>
<body>
<input id="text1" type="text">
<input type="button" value="改变文字" onclick="setText()">
</body>
</html>
