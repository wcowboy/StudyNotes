<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background: #CCC;
            border: 1px solid #999;
            display: none;
        }
    </style>
</head>
<body>
    <p>鼠标移入显示信息，移出消失</p>
    <input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'"
           onmouseout="document.getElementById('div1').style.display='none'">
    <div id="div1">
        为了您的信息安全。。。
    </div>
</body>
</html>
